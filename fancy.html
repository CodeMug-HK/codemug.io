<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Live Vote Results</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, #0a0a1a 0%, #1a1a3e 50%, #0a0a1a 100%);
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .score-board {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 60px;
            z-index: 20;
        }

        .score {
            text-align: center;
            min-width: 120px;
        }

        .score-icon {
            font-size: 50px;
            display: block;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px currentColor);
        }

        .score-count {
            font-size: 72px;
            font-weight: 800;
            display: block;
            line-height: 1;
            text-shadow: 0 0 30px currentColor;
        }

        .score.boy .score-count {
            color: #5BA3EC;
            text-shadow:
                0 0 40px rgba(91, 163, 236, 1),
                0 0 80px rgba(91, 163, 236, 0.8),
                0 6px 12px rgba(0, 0, 0, 0.8),
                0 3px 6px rgba(0, 0, 0, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        .score.girl .score-count {
            color: #FF6BB3;
            text-shadow:
                0 0 40px rgba(255, 107, 179, 1),
                0 0 80px rgba(255, 107, 179, 0.8),
                0 6px 12px rgba(0, 0, 0, 0.8),
                0 3px 6px rgba(0, 0, 0, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        .score-label {
            font-size: 18px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        .vs-text {
            font-size: 36px;
            font-weight: 800;
            color: rgba(255,255,255,0.3);
            align-self: center;
        }

        .total-display {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            text-align: center;
        }

        .total-label {
            font-size: 16px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .total-count {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #5BA3EC, #FF6BB3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,0,0,0.2);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 14px;
            color: #ff6b6b;
            margin-top: 10px;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .side-label {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 120px;
            opacity: 0.08;
            z-index: 1;
            pointer-events: none;
        }

        .side-label.boy {
            left: 8%;
        }

        .side-label.girl {
            right: 8%;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div class="overlay">
        <div class="score-board">
            <div class="score boy">
                <span class="score-icon">üë¶üèª</span>
                <span class="score-count" id="boyCount">0</span>
                <span class="score-label">Áî∑‰ªî Boy</span>
            </div>
            <div class="vs-text">VS</div>
            <div class="score girl">
                <span class="score-icon">üëßüèª</span>
                <span class="score-count" id="girlCount">0</span>
                <span class="score-label">Â•≥‰ªî Girl</span>
            </div>
        </div>

        <div class="side-label boy">üë¶üèª</div>
        <div class="side-label girl">üëßüèª</div>

    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Matter.js setup
        const { Engine, Render, Runner, Bodies, Body, Composite, Events, Mouse, MouseConstraint } = Matter;

        const canvas = document.getElementById('canvas');
        const width = window.innerWidth;
        const height = window.innerHeight;

        canvas.width = width;
        canvas.height = height;

        // Create engine with better settings
        const engine = Engine.create({
            gravity: { x: 0, y: -0.5 }  // Negative gravity - balloons float up!
        });

        // Custom rendering with canvas
        const ctx = canvas.getContext('2d');

        // Ball tracking
        const ballBodies = [];
        let currentBoyCount = 0;
        let currentGirlCount = 0;

        // Create boundaries
        const wallThickness = 50;
        const topBarrier = 0;
        const bottomBarrier = 0;

        // Ceiling (balloons float up to here)
        const ceiling = Bodies.rectangle(
            width / 2, -wallThickness / 2,
            width, wallThickness,
            { isStatic: true, friction: 0.8, restitution: 0.3 }
        );

        // Left wall
        const leftWall = Bodies.rectangle(
            -wallThickness / 2, height / 2,
            wallThickness, height,
            { isStatic: true, friction: 0.5, restitution: 0.5 }
        );

        // Right wall
        const rightWall = Bodies.rectangle(
            width + wallThickness / 2, height / 2,
            wallThickness, height,
            { isStatic: true, friction: 0.5, restitution: 0.5 }
        );

        // Center divider - make it thick enough so balls can't pass through
        const dividerHeight = height * 2;
        const divider = Bodies.rectangle(
            width / 2, height / 2,
            30, dividerHeight,
            { isStatic: true, friction: 0.3, restitution: 0.4 }
        );

        Composite.add(engine.world, [ceiling, leftWall, rightWall, divider]);

        // Add mouse interaction
        const mouse = Mouse.create(canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: { visible: false }
            }
        });
        Composite.add(engine.world, mouseConstraint);

        // Blue color variations
        const blueColors = [
            { light: 'rgba(180, 220, 255, 0.95)', mid: 'rgba(91, 163, 236, 0.9)', dark: 'rgba(40, 90, 160, 0.95)' },
            { light: 'rgba(200, 240, 255, 0.95)', mid: 'rgba(70, 180, 220, 0.9)', dark: 'rgba(30, 100, 140, 0.95)' },
            { light: 'rgba(180, 200, 255, 0.95)', mid: 'rgba(100, 140, 220, 0.9)', dark: 'rgba(50, 70, 150, 0.95)' },
            { light: 'rgba(220, 240, 255, 0.95)', mid: 'rgba(120, 190, 240, 0.9)', dark: 'rgba(60, 120, 180, 0.95)' },
        ];

        // Pink color variations
        const pinkColors = [
            { light: 'rgba(255, 200, 230, 0.95)', mid: 'rgba(255, 107, 179, 0.9)', dark: 'rgba(180, 40, 120, 0.95)' },
            { light: 'rgba(255, 180, 210, 0.95)', mid: 'rgba(255, 130, 170, 0.9)', dark: 'rgba(200, 60, 130, 0.95)' },
            { light: 'rgba(255, 210, 240, 0.95)', mid: 'rgba(240, 100, 180, 0.9)', dark: 'rgba(170, 50, 130, 0.95)' },
        ];

        // Create a balloon
        function createBall(type) {
            const radius = 11 + Math.random() * 6;
            const centerX = width / 2;

            let x;
            if (type === 'boy') {
                // Spawn boy balloons on left side, away from center
                x = 50 + Math.random() * (centerX - 100);
            } else {
                // Spawn girl balloons on right side, away from center
                x = centerX + 50 + Math.random() * (centerX - 100);
            }

            // Pick random color variation
            const colorIndex = type === 'boy'
                ? Math.floor(Math.random() * blueColors.length)
                : Math.floor(Math.random() * pinkColors.length);

            // Spawn from bottom of screen
            const ball = Bodies.circle(x, height + 50 + Math.random() * 100, radius, {
                restitution: 0.4,
                friction: 0.1,
                frictionAir: 0.01,  // More air friction for floaty feel
                density: 0.0005,   // Light like a balloon
                label: type,
                colorIndex: colorIndex,
                render: { fillStyle: type === 'boy' ? '#5BA3EC' : '#FF6BB3' }
            });

            // Slight horizontal drift
            Body.setVelocity(ball, {
                x: (Math.random() - 0.5) * 2,
                y: -Math.random() * 3  // Initial upward push
            });

            // Add slight spin
            Body.setAngularVelocity(ball, (Math.random() - 0.5) * 0.05);

            Composite.add(engine.world, ball);
            ballBodies.push(ball);
        }

        // Custom render function
        function render() {
            ctx.clearRect(0, 0, width, height);

            // Draw center divider with glow
            ctx.save();
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fillRect(width / 2 - 15, 0, 30, height);
            ctx.restore();

            // Draw balloons
            ballBodies.forEach(ball => {
                const pos = ball.position;
                const radius = ball.circleRadius;
                const type = ball.label;
                const colorIdx = ball.colorIndex || 0;

                // Get colors for this balloon
                const colors = type === 'boy'
                    ? blueColors[colorIdx % blueColors.length]
                    : pinkColors[colorIdx % pinkColors.length];

                ctx.save();
                ctx.translate(pos.x, pos.y);

                // Balloon string
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(0, radius);
                ctx.quadraticCurveTo(radius * 0.3, radius * 2, 0, radius * 2.5);
                ctx.stroke();

                // Outer glow
                ctx.shadowBlur = 30;
                ctx.shadowColor = type === 'boy' ? 'rgba(91, 163, 236, 0.6)' : 'rgba(255, 107, 179, 0.6)';

                // Balloon body - oval shape
                const balloonHeight = radius * 1.2;
                const balloonWidth = radius;

                // Main balloon gradient with color variation
                const balloonGradient = ctx.createRadialGradient(
                    -balloonWidth * 0.3, -balloonHeight * 0.3, 0,
                    0, 0, balloonHeight
                );
                balloonGradient.addColorStop(0, colors.light);
                balloonGradient.addColorStop(0.4, colors.mid);
                balloonGradient.addColorStop(1, colors.dark);

                ctx.fillStyle = balloonGradient;
                ctx.beginPath();
                ctx.ellipse(0, 0, balloonWidth, balloonHeight, 0, 0, Math.PI * 2);
                ctx.fill();

                // Reset shadow
                ctx.shadowBlur = 0;

                // Balloon knot (small triangle at bottom)
                ctx.fillStyle = colors.dark;
                ctx.beginPath();
                ctx.moveTo(-radius * 0.15, radius * 0.95);
                ctx.lineTo(radius * 0.15, radius * 0.95);
                ctx.lineTo(0, radius * 1.15);
                ctx.closePath();
                ctx.fill();

                // Glass shine - top highlight
                const shineGradient = ctx.createRadialGradient(
                    -balloonWidth * 0.35, -balloonHeight * 0.4, 0,
                    -balloonWidth * 0.35, -balloonHeight * 0.4, balloonWidth * 0.5
                );
                shineGradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                shineGradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.3)');
                shineGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = shineGradient;
                ctx.beginPath();
                ctx.ellipse(-balloonWidth * 0.25, -balloonHeight * 0.35, balloonWidth * 0.35, balloonHeight * 0.3, -0.3, 0, Math.PI * 2);
                ctx.fill();

                // Small sparkle
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.beginPath();
                ctx.arc(-balloonWidth * 0.4, -balloonHeight * 0.5, radius * 0.1, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            });

            requestAnimationFrame(render);
        }

        // Start engine and renderer
        const runner = Runner.create();
        Runner.run(runner, engine);
        render();

        // Handle window resize
        window.addEventListener('resize', () => {
            location.reload();
        });

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD8Hb1xk3b3OblKxpoYWp7EGS3UY5Ppoxg",
            authDomain: "wedding-4c258.firebaseapp.com",
            projectId: "wedding-4c258",
            storageBucket: "wedding-4c258.firebasestorage.app",
            messagingSenderId: "135234203012",
            appId: "1:135234203012:web:a10b04f87c5ad4f31b41d1",
            measurementId: "G-T38F6H0CGX"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const votesRef = db.collection('votes').doc('genderPoll');

        // Real-time listener
        votesRef.onSnapshot((doc) => {
            if (doc.exists) {
                const data = doc.data();
                const boyVotes = data.boy || 0;
                const girlVotes = data.girl || 0;
                const total = boyVotes + girlVotes;

                // Update display
                document.getElementById('boyCount').textContent = boyVotes;
                document.getElementById('girlCount').textContent = girlVotes;

                // Add new balls for new votes
                const newBoyVotes = boyVotes - currentBoyCount;
                const newGirlVotes = girlVotes - currentGirlCount;

                for (let i = 0; i < newBoyVotes; i++) {
                    setTimeout(() => createBall('boy'), i * 150);
                }
                for (let i = 0; i < newGirlVotes; i++) {
                    setTimeout(() => createBall('girl'), i * 150);
                }

                currentBoyCount = boyVotes;
                currentGirlCount = girlVotes;
            }
        });

        // Initialize with existing votes on load
        votesRef.get().then((doc) => {
            if (doc.exists) {
                const data = doc.data();
                const boyVotes = data.boy || 0;
                const girlVotes = data.girl || 0;

                // Add balls for existing votes (staggered, limited for performance)
                const maxInitial = 80;
                for (let i = 0; i < Math.min(boyVotes, maxInitial); i++) {
                    setTimeout(() => createBall('boy'), i * 30);
                }
                for (let i = 0; i < Math.min(girlVotes, maxInitial); i++) {
                    setTimeout(() => createBall('girl'), i * 30);
                }

                currentBoyCount = boyVotes;
                currentGirlCount = girlVotes;
            }
        });

        // Listen for reveal
        let revealed = false;
        const revealRef = db.collection('votes').doc('reveal');
        revealRef.onSnapshot((doc) => {
            if (doc.exists && doc.data().revealed === true && !revealed) {
                revealed = true;
                showBoyReveal();
            }
        });

        // Epic boy reveal animation
        function showBoyReveal() {
            // Remove all pink balls with explosion effect
            const pinkBalls = ballBodies.filter(b => b.label === 'girl');
            pinkBalls.forEach(ball => {
                // Shoot them off screen
                Body.setVelocity(ball, {
                    x: (Math.random() - 0.5) * 50,
                    y: -30 - Math.random() * 20
                });
            });

            // After pink balls fly away, remove them
            setTimeout(() => {
                pinkBalls.forEach(ball => {
                    Composite.remove(engine.world, ball);
                    const index = ballBodies.indexOf(ball);
                    if (index > -1) ballBodies.splice(index, 1);
                });
            }, 1000);

            // Hide girl score
            setTimeout(() => {
                document.querySelector('.score.girl').style.transition = 'all 1s ease';
                document.querySelector('.score.girl').style.opacity = '0';
                document.querySelector('.score.girl').style.transform = 'scale(0)';
                document.querySelector('.vs-text').style.transition = 'all 1s ease';
                document.querySelector('.vs-text').style.opacity = '0';
            }, 500);

            // Remove divider
            setTimeout(() => {
                Composite.remove(engine.world, divider);
            }, 800);

            // Float up LOTS of blue balloons from bottom
            setTimeout(() => {
                for (let i = 0; i < 100; i++) {
                    setTimeout(() => {
                        const ball = Bodies.circle(
                            Math.random() * width,
                            height + 50 + Math.random() * 200,
                            11 + Math.random() * 6,
                            {
                                restitution: 0.4,
                                friction: 0.1,
                                frictionAir: 0.01,
                                density: 0.0005,
                                label: 'boy'
                            }
                        );
                        Body.setVelocity(ball, {
                            x: (Math.random() - 0.5) * 3,
                            y: -Math.random() * 3
                        });
                        Composite.add(engine.world, ball);
                        ballBodies.push(ball);
                    }, i * 50);
                }
            }, 1200);

            // Show reveal message
            setTimeout(() => {
                showRevealOverlay();
            }, 1500);
        }

        function showRevealOverlay() {
            const overlay = document.createElement('div');
            overlay.innerHTML = `
                <div class="reveal-overlay">
                    <div class="reveal-content">
                        <div class="reveal-emoji">üë¶üèª</div>
                        <div class="reveal-title">‰øÇÁî∑‰ªîÔºÅ</div>
                        <div class="reveal-subtitle">IT'S A BOY!</div>
                        <div class="reveal-sparkles">‚ú® üéâ üíô üéä ‚ú®</div>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);

            // Add styles
            const style = document.createElement('style');
            style.textContent = `
                .reveal-overlay {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 9999;
                    pointer-events: none;
                    background: rgba(0, 0, 0, 0.75);
                    animation: overlayFadeIn 1s ease forwards;
                }
                @keyframes overlayFadeIn {
                    from { opacity: 0; background: rgba(0, 0, 0, 0); }
                    to { opacity: 1; background: rgba(0, 0, 0, 0.75); }
                }
                .reveal-content {
                    text-align: center;
                    animation: revealBounce 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
                }
                @keyframes revealBounce {
                    0% { transform: scale(0) rotate(-10deg); opacity: 0; }
                    50% { transform: scale(1.2) rotate(5deg); }
                    100% { transform: scale(1) rotate(0deg); opacity: 1; }
                }
                .reveal-emoji {
                    font-size: 120px;
                    animation: emojiFloat 2s ease-in-out infinite;
                    filter: drop-shadow(0 0 30px rgba(91, 163, 236, 0.8));
                }
                @keyframes emojiFloat {
                    0%, 100% { transform: translateY(0); }
                    50% { transform: translateY(-20px); }
                }
                .reveal-title {
                    font-size: 72px;
                    font-weight: 900;
                    color: #5BA3EC;
                    text-shadow:
                        0 0 20px rgba(91, 163, 236, 0.8),
                        0 0 40px rgba(91, 163, 236, 0.6),
                        0 0 60px rgba(91, 163, 236, 0.4),
                        0 4px 0 #2E5FA3;
                    margin: 20px 0;
                    animation: titlePulse 1.5s ease-in-out infinite;
                }
                @keyframes titlePulse {
                    0%, 100% {
                        text-shadow:
                            0 0 20px rgba(91, 163, 236, 0.8),
                            0 0 40px rgba(91, 163, 236, 0.6),
                            0 0 60px rgba(91, 163, 236, 0.4),
                            0 4px 0 #2E5FA3;
                    }
                    50% {
                        text-shadow:
                            0 0 30px rgba(91, 163, 236, 1),
                            0 0 60px rgba(91, 163, 236, 0.8),
                            0 0 90px rgba(91, 163, 236, 0.6),
                            0 4px 0 #2E5FA3;
                    }
                }
                .reveal-subtitle {
                    font-size: 48px;
                    font-weight: 700;
                    color: white;
                    text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
                    letter-spacing: 8px;
                }
                .reveal-sparkles {
                    font-size: 36px;
                    margin-top: 20px;
                    animation: sparkleRotate 3s linear infinite;
                }
                @keyframes sparkleRotate {
                    0% { transform: rotate(-5deg); }
                    50% { transform: rotate(5deg); }
                    100% { transform: rotate(-5deg); }
                }
            `;
            document.head.appendChild(style);

            // Continuous blue balloons floating up
            setInterval(() => {
                if (ballBodies.length < 500) {
                    const ball = Bodies.circle(
                        Math.random() * width,
                        height + 50,
                        11 + Math.random() * 6,
                        {
                            restitution: 0.4,
                            friction: 0.1,
                            frictionAir: 0.01,
                            density: 0.0005,
                            label: 'boy'
                        }
                    );
                    Body.setVelocity(ball, {
                        x: (Math.random() - 0.5) * 2,
                        y: -Math.random() * 2
                    });
                    Composite.add(engine.world, ball);
                    ballBodies.push(ball);
                }
            }, 150);
        }
    </script>
