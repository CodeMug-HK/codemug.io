<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Live Vote Results - Confetti</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, #0a0a1a 0%, #1a1a3e 50%, #0a0a1a 100%);
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .score-board {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 60px;
            z-index: 20;
        }

        .score {
            text-align: center;
            min-width: 120px;
        }

        .score-icon {
            font-size: 50px;
            display: block;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px currentColor);
        }

        .score-count {
            font-size: 72px;
            font-weight: 800;
            display: block;
            line-height: 1;
            text-shadow: 0 0 30px currentColor;
        }

        .score.boy .score-count {
            color: #5BA3EC;
            text-shadow:
                0 0 40px rgba(91, 163, 236, 1),
                0 0 80px rgba(91, 163, 236, 0.8),
                0 6px 12px rgba(0, 0, 0, 0.8),
                0 3px 6px rgba(0, 0, 0, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        .score.girl .score-count {
            color: #FF6BB3;
            text-shadow:
                0 0 40px rgba(255, 107, 179, 1),
                0 0 80px rgba(255, 107, 179, 0.8),
                0 6px 12px rgba(0, 0, 0, 0.8),
                0 3px 6px rgba(0, 0, 0, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        .score-label {
            font-size: 18px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        .vs-text {
            font-size: 36px;
            font-weight: 800;
            color: rgba(255,255,255,0.3);
            align-self: center;
        }

        .side-label {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 120px;
            opacity: 0.08;
            z-index: 1;
            pointer-events: none;
        }

        .side-label.boy {
            left: 8%;
        }

        .side-label.girl {
            right: 8%;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div class="overlay">
        <div class="score-board">
            <div class="score boy">
                <span class="score-icon">üë¶üèª</span>
                <span class="score-count" id="boyCount">0</span>
                <span class="score-label">Áî∑‰ªî Boy</span>
            </div>
            <div class="vs-text">VS</div>
            <div class="score girl">
                <span class="score-icon">üëßüèª</span>
                <span class="score-count" id="girlCount">0</span>
                <span class="score-label">Â•≥‰ªî Girl</span>
            </div>
        </div>

        <div class="side-label boy">üë¶üèª</div>
        <div class="side-label girl">üëßüèª</div>

    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Matter.js setup
        const { Engine, Render, Runner, Bodies, Body, Composite, Events, Mouse, MouseConstraint } = Matter;

        const canvas = document.getElementById('canvas');
        const width = window.innerWidth;
        const height = window.innerHeight;

        canvas.width = width;
        canvas.height = height;

        // Create engine - confetti falls down with slight air resistance
        const engine = Engine.create({
            gravity: { x: 0, y: 0.6 }
        });

        const ctx = canvas.getContext('2d');

        // Confetti tracking
        const confettiBodies = [];
        let currentBoyCount = 0;
        let currentGirlCount = 0;

        // Create boundaries
        const wallThickness = 50;

        // Floor (confetti lands here)
        const floor = Bodies.rectangle(
            width / 2, height + wallThickness / 2,
            width, wallThickness,
            { isStatic: true, friction: 0.8, restitution: 0.2 }
        );

        // Left wall
        const leftWall = Bodies.rectangle(
            -wallThickness / 2, height / 2,
            wallThickness, height,
            { isStatic: true, friction: 0.3, restitution: 0.3 }
        );

        // Right wall
        const rightWall = Bodies.rectangle(
            width + wallThickness / 2, height / 2,
            wallThickness, height,
            { isStatic: true, friction: 0.3, restitution: 0.3 }
        );

        // Center divider
        const dividerHeight = height * 2;
        const divider = Bodies.rectangle(
            width / 2, height / 2,
            30, dividerHeight,
            { isStatic: true, friction: 0.2, restitution: 0.4 }
        );

        Composite.add(engine.world, [floor, leftWall, rightWall, divider]);

        // Mouse interaction
        const mouse = Mouse.create(canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.1,
                render: { visible: false }
            }
        });
        Composite.add(engine.world, mouseConstraint);

        // Confetti shapes
        const SHAPES = ['rectangle', 'square', 'ribbon', 'circle'];

        // Blue color variations
        const blueColors = [
            '#5BA3EC', '#4db8ff', '#70c0f0', '#3d8fd4',
            '#80d0ff', '#5090d0', '#60b0e0', '#4080c0'
        ];

        // Pink color variations
        const pinkColors = [
            '#FF6BB3', '#ff80c0', '#ff5090', '#e060a0',
            '#ff90d0', '#d050a0', '#ff70b0', '#f080c0'
        ];

        // Create a confetti piece
        function createConfetti(type) {
            const centerX = width / 2;

            let x;
            if (type === 'boy') {
                x = 50 + Math.random() * (centerX - 100);
            } else {
                x = centerX + 50 + Math.random() * (centerX - 100);
            }

            // Random shape and properties
            const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
            const colors = type === 'boy' ? blueColors : pinkColors;
            const color = colors[Math.floor(Math.random() * colors.length)];

            let confettiWidth, confettiHeight;
            switch (shape) {
                case 'rectangle':
                    confettiWidth = 8 + Math.random() * 6;
                    confettiHeight = 4 + Math.random() * 3;
                    break;
                case 'square':
                    confettiWidth = confettiHeight = 6 + Math.random() * 4;
                    break;
                case 'ribbon':
                    confettiWidth = 12 + Math.random() * 8;
                    confettiHeight = 3 + Math.random() * 2;
                    break;
                case 'circle':
                    confettiWidth = confettiHeight = 5 + Math.random() * 4;
                    break;
            }

            // Flutter properties
            const flutterSpeed = 3 + Math.random() * 4;
            const flutterPhase = Math.random() * Math.PI * 2;
            const flutterAmount = 0.5 + Math.random() * 1;

            const confetti = Bodies.rectangle(
                x, -50 - Math.random() * 100,
                confettiWidth, confettiHeight,
                {
                    restitution: 0.3,
                    friction: 0.5,
                    frictionAir: 0.03 + Math.random() * 0.02,  // Variable air resistance
                    density: 0.001,
                    label: type,
                    confettiShape: shape,
                    confettiColor: color,
                    confettiWidth: confettiWidth,
                    confettiHeight: confettiHeight,
                    flutterSpeed: flutterSpeed,
                    flutterPhase: flutterPhase,
                    flutterAmount: flutterAmount,
                    render: { fillStyle: color }
                }
            );

            // Initial velocity with some horizontal spread
            Body.setVelocity(confetti, {
                x: (Math.random() - 0.5) * 4,
                y: Math.random() * 2
            });

            // Random spin
            Body.setAngularVelocity(confetti, (Math.random() - 0.5) * 0.15);

            Composite.add(engine.world, confetti);
            confettiBodies.push(confetti);
        }

        // Animation time
        let time = 0;

        // Apply flutter effect
        Events.on(engine, 'beforeUpdate', () => {
            confettiBodies.forEach(confetti => {
                if (confetti.position.y < height - 50) {  // Only flutter while in air
                    const flutter = Math.sin(time * confetti.flutterSpeed + confetti.flutterPhase) * confetti.flutterAmount;
                    Body.applyForce(confetti, confetti.position, {
                        x: flutter * 0.00005,
                        y: 0
                    });
                }
            });
        });

        // Custom render function
        function render() {
            time += 0.016;
            ctx.clearRect(0, 0, width, height);

            // Draw center divider with subtle glow
            ctx.save();
            ctx.shadowBlur = 15;
            ctx.shadowColor = 'rgba(255, 255, 255, 0.3)';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.fillRect(width / 2 - 15, 0, 30, height);
            ctx.restore();

            // Draw confetti
            confettiBodies.forEach(confetti => {
                const pos = confetti.position;
                const angle = confetti.angle;
                const shape = confetti.confettiShape;
                const color = confetti.confettiColor;
                const w = confetti.confettiWidth;
                const h = confetti.confettiHeight;

                ctx.save();
                ctx.translate(pos.x, pos.y);
                ctx.rotate(angle);

                // Slight 3D effect based on rotation
                const scale3D = 0.6 + Math.abs(Math.cos(angle * 2)) * 0.4;

                ctx.fillStyle = color;

                switch (shape) {
                    case 'rectangle':
                    case 'square':
                        ctx.fillRect(-w / 2, -h / 2 * scale3D, w, h * scale3D);
                        // Highlight edge
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillRect(-w / 2, -h / 2 * scale3D, w, 1);
                        break;

                    case 'ribbon':
                        // Wavy ribbon
                        ctx.beginPath();
                        ctx.moveTo(-w / 2, 0);
                        for (let i = 0; i <= w; i += 2) {
                            const waveY = Math.sin((i / w) * Math.PI * 2 + time * 5) * h * 0.3;
                            ctx.lineTo(-w / 2 + i, waveY);
                        }
                        ctx.lineTo(w / 2, h / 2);
                        ctx.lineTo(-w / 2, h / 2);
                        ctx.closePath();
                        ctx.fill();
                        break;

                    case 'circle':
                        ctx.beginPath();
                        ctx.ellipse(0, 0, w / 2, (h / 2) * scale3D, 0, 0, Math.PI * 2);
                        ctx.fill();
                        // Shine
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                        ctx.beginPath();
                        ctx.ellipse(-w * 0.15, -h * 0.15 * scale3D, w * 0.2, h * 0.15 * scale3D, 0, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                }

                ctx.restore();
            });

            requestAnimationFrame(render);
        }

        // Start engine and renderer
        const runner = Runner.create();
        Runner.run(runner, engine);
        render();

        // Handle window resize
        window.addEventListener('resize', () => {
            location.reload();
        });

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD8Hb1xk3b3OblKxpoYWp7EGS3UY5Ppoxg",
            authDomain: "wedding-4c258.firebaseapp.com",
            projectId: "wedding-4c258",
            storageBucket: "wedding-4c258.firebasestorage.app",
            messagingSenderId: "135234203012",
            appId: "1:135234203012:web:a10b04f87c5ad4f31b41d1",
            measurementId: "G-T38F6H0CGX"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const votesRef = db.collection('votes').doc('genderPoll');

        // Real-time listener
        votesRef.onSnapshot((doc) => {
            if (doc.exists) {
                const data = doc.data();
                const boyVotes = data.boy || 0;
                const girlVotes = data.girl || 0;

                document.getElementById('boyCount').textContent = boyVotes;
                document.getElementById('girlCount').textContent = girlVotes;

                const newBoyVotes = boyVotes - currentBoyCount;
                const newGirlVotes = girlVotes - currentGirlCount;

                for (let i = 0; i < newBoyVotes; i++) {
                    setTimeout(() => createConfetti('boy'), i * 100);
                }
                for (let i = 0; i < newGirlVotes; i++) {
                    setTimeout(() => createConfetti('girl'), i * 100);
                }

                currentBoyCount = boyVotes;
                currentGirlCount = girlVotes;
            }
        });

        // Initialize with existing votes
        votesRef.get().then((doc) => {
            if (doc.exists) {
                const data = doc.data();
                const boyVotes = data.boy || 0;
                const girlVotes = data.girl || 0;

                const maxInitial = 80;
                for (let i = 0; i < Math.min(boyVotes, maxInitial); i++) {
                    setTimeout(() => createConfetti('boy'), i * 20);
                }
                for (let i = 0; i < Math.min(girlVotes, maxInitial); i++) {
                    setTimeout(() => createConfetti('girl'), i * 20);
                }

                currentBoyCount = boyVotes;
                currentGirlCount = girlVotes;
            }
        });

        // Listen for reveal
        let revealed = false;
        const revealRef = db.collection('votes').doc('reveal');
        revealRef.onSnapshot((doc) => {
            if (doc.exists && doc.data().revealed === true && !revealed) {
                revealed = true;
                showBoyReveal();
            }
        });

        // Boy reveal animation
        function showBoyReveal() {
            // Pink confetti blows away
            const pinkConfetti = confettiBodies.filter(b => b.label === 'girl');
            pinkConfetti.forEach((confetti, i) => {
                setTimeout(() => {
                    Body.setVelocity(confetti, {
                        x: 30 + Math.random() * 20,
                        y: -10 - Math.random() * 10
                    });
                    Body.setAngularVelocity(confetti, (Math.random() - 0.5) * 0.5);
                }, i * 20);
            });

            // Remove after blowing away
            setTimeout(() => {
                pinkConfetti.forEach(confetti => {
                    Composite.remove(engine.world, confetti);
                    const index = confettiBodies.indexOf(confetti);
                    if (index > -1) confettiBodies.splice(index, 1);
                });
            }, 1500);

            // Hide girl score
            setTimeout(() => {
                document.querySelector('.score.girl').style.transition = 'all 1s ease';
                document.querySelector('.score.girl').style.opacity = '0';
                document.querySelector('.score.girl').style.transform = 'scale(0)';
                document.querySelector('.vs-text').style.transition = 'all 1s ease';
                document.querySelector('.vs-text').style.opacity = '0';
            }, 500);

            // Remove divider
            setTimeout(() => {
                Composite.remove(engine.world, divider);
            }, 800);

            // Massive blue confetti explosion from top
            setTimeout(() => {
                for (let i = 0; i < 150; i++) {
                    setTimeout(() => {
                        const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
                        const color = blueColors[Math.floor(Math.random() * blueColors.length)];

                        let w, h;
                        switch (shape) {
                            case 'rectangle':
                                w = 8 + Math.random() * 6;
                                h = 4 + Math.random() * 3;
                                break;
                            case 'square':
                                w = h = 6 + Math.random() * 4;
                                break;
                            case 'ribbon':
                                w = 12 + Math.random() * 8;
                                h = 3 + Math.random() * 2;
                                break;
                            case 'circle':
                                w = h = 5 + Math.random() * 4;
                                break;
                        }

                        const confetti = Bodies.rectangle(
                            Math.random() * width,
                            -50 - Math.random() * 200,
                            w, h,
                            {
                                restitution: 0.3,
                                friction: 0.5,
                                frictionAir: 0.03 + Math.random() * 0.02,
                                density: 0.001,
                                label: 'boy',
                                confettiShape: shape,
                                confettiColor: color,
                                confettiWidth: w,
                                confettiHeight: h,
                                flutterSpeed: 3 + Math.random() * 4,
                                flutterPhase: Math.random() * Math.PI * 2,
                                flutterAmount: 0.5 + Math.random() * 1
                            }
                        );
                        Body.setVelocity(confetti, {
                            x: (Math.random() - 0.5) * 8,
                            y: 2 + Math.random() * 4
                        });
                        Body.setAngularVelocity(confetti, (Math.random() - 0.5) * 0.2);
                        Composite.add(engine.world, confetti);
                        confettiBodies.push(confetti);
                    }, i * 30);
                }
            }, 1000);

            // Show reveal message
            setTimeout(() => {
                showRevealOverlay();
            }, 1500);
        }

        function showRevealOverlay() {
            const overlay = document.createElement('div');
            overlay.innerHTML = `
                <div class="reveal-overlay">
                    <div class="reveal-content">
                        <div class="reveal-emoji">üë¶üèª</div>
                        <div class="reveal-title">‰øÇÁî∑‰ªîÔºÅ</div>
                        <div class="reveal-subtitle">IT'S A BOY!</div>
                        <div class="reveal-sparkles">üéä üéâ üíô üéâ üéä</div>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);

            const style = document.createElement('style');
            style.textContent = `
                .reveal-overlay {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 9999;
                    pointer-events: none;
                    background: rgba(0, 0, 0, 0.75);
                    animation: overlayFadeIn 1s ease forwards;
                }
                @keyframes overlayFadeIn {
                    from { opacity: 0; background: rgba(0, 0, 0, 0); }
                    to { opacity: 1; background: rgba(0, 0, 0, 0.75); }
                }
                .reveal-content {
                    text-align: center;
                    animation: revealBounce 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
                }
                @keyframes revealBounce {
                    0% { transform: scale(0) rotate(-10deg); opacity: 0; }
                    50% { transform: scale(1.2) rotate(5deg); }
                    100% { transform: scale(1) rotate(0deg); opacity: 1; }
                }
                .reveal-emoji {
                    font-size: 120px;
                    animation: emojiFloat 2s ease-in-out infinite;
                    filter: drop-shadow(0 0 30px rgba(91, 163, 236, 0.8));
                }
                @keyframes emojiFloat {
                    0%, 100% { transform: translateY(0); }
                    50% { transform: translateY(-20px); }
                }
                .reveal-title {
                    font-size: 72px;
                    font-weight: 900;
                    color: #5BA3EC;
                    text-shadow:
                        0 0 20px rgba(91, 163, 236, 0.8),
                        0 0 40px rgba(91, 163, 236, 0.6),
                        0 0 60px rgba(91, 163, 236, 0.4),
                        0 4px 0 #2E5FA3;
                    margin: 20px 0;
                    animation: titlePulse 1.5s ease-in-out infinite;
                }
                @keyframes titlePulse {
                    0%, 100% {
                        text-shadow:
                            0 0 20px rgba(91, 163, 236, 0.8),
                            0 0 40px rgba(91, 163, 236, 0.6),
                            0 0 60px rgba(91, 163, 236, 0.4),
                            0 4px 0 #2E5FA3;
                    }
                    50% {
                        text-shadow:
                            0 0 30px rgba(91, 163, 236, 1),
                            0 0 60px rgba(91, 163, 236, 0.8),
                            0 0 90px rgba(91, 163, 236, 0.6),
                            0 4px 0 #2E5FA3;
                    }
                }
                .reveal-subtitle {
                    font-size: 48px;
                    font-weight: 700;
                    color: white;
                    text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
                    letter-spacing: 8px;
                }
                .reveal-sparkles {
                    font-size: 36px;
                    margin-top: 20px;
                    animation: sparkleRotate 3s linear infinite;
                }
                @keyframes sparkleRotate {
                    0% { transform: rotate(-5deg); }
                    50% { transform: rotate(5deg); }
                    100% { transform: rotate(-5deg); }
                }
            `;
            document.head.appendChild(style);

            // Continuous blue confetti
            setInterval(() => {
                if (confettiBodies.length < 600) {
                    const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
                    const color = blueColors[Math.floor(Math.random() * blueColors.length)];

                    let w, h;
                    switch (shape) {
                        case 'rectangle':
                            w = 8 + Math.random() * 6;
                            h = 4 + Math.random() * 3;
                            break;
                        case 'square':
                            w = h = 6 + Math.random() * 4;
                            break;
                        case 'ribbon':
                            w = 12 + Math.random() * 8;
                            h = 3 + Math.random() * 2;
                            break;
                        case 'circle':
                            w = h = 5 + Math.random() * 4;
                            break;
                    }

                    const confetti = Bodies.rectangle(
                        Math.random() * width,
                        -30,
                        w, h,
                        {
                            restitution: 0.3,
                            friction: 0.5,
                            frictionAir: 0.03 + Math.random() * 0.02,
                            density: 0.001,
                            label: 'boy',
                            confettiShape: shape,
                            confettiColor: color,
                            confettiWidth: w,
                            confettiHeight: h,
                            flutterSpeed: 3 + Math.random() * 4,
                            flutterPhase: Math.random() * Math.PI * 2,
                            flutterAmount: 0.5 + Math.random() * 1
                        }
                    );
                    Body.setVelocity(confetti, {
                        x: (Math.random() - 0.5) * 3,
                        y: Math.random() * 2
                    });
                    Body.setAngularVelocity(confetti, (Math.random() - 0.5) * 0.15);
                    Composite.add(engine.world, confetti);
                    confettiBodies.push(confetti);
                }
            }, 100);
        }
    </script>
</body>
