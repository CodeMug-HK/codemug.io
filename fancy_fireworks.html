<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Live Vote Results - Fireworks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #020111;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .score-board {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 60px;
            z-index: 20;
        }

        .score {
            text-align: center;
            min-width: 120px;
        }

        .score-icon {
            font-size: 50px;
            display: block;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px currentColor);
        }

        .score-count {
            font-size: 72px;
            font-weight: 800;
            display: block;
            line-height: 1;
        }

        .score.boy .score-count {
            color: #5BA3EC;
            text-shadow:
                0 0 40px rgba(91, 163, 236, 1),
                0 0 80px rgba(91, 163, 236, 0.8),
                0 6px 12px rgba(0, 0, 0, 0.8);
        }

        .score.girl .score-count {
            color: #FF6BB3;
            text-shadow:
                0 0 40px rgba(255, 107, 179, 1),
                0 0 80px rgba(255, 107, 179, 0.8),
                0 6px 12px rgba(0, 0, 0, 0.8);
        }

        .score-label {
            font-size: 18px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        .vs-text {
            font-size: 36px;
            font-weight: 800;
            color: rgba(255,255,255,0.3);
            align-self: center;
        }

        .side-label {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 120px;
            opacity: 0.08;
            z-index: 1;
            pointer-events: none;
        }

        .side-label.boy { left: 8%; }
        .side-label.girl { right: 8%; }

        .her-image {
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 15;
            pointer-events: none;
            width: 20vw;
            opacity: 0.35;
        }
    </style>
</head>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width = window.innerWidth;
        const height = canvas.height = window.innerHeight;

        // Tracking
        let currentBoyCount = 0;
        let currentGirlCount = 0;

        // Arrays
        const rockets = [];
        const particles = [];
        const sparks = [];
        const flashes = [];

        const gravity = 0.06;
        const maxParticles = 5000;

        // Color palettes - more vibrant
        const blueColors = [
            '#00FFFF', '#40E0D0', '#1E90FF', '#00BFFF', '#7B68EE',
            '#4169E1', '#87CEEB', '#00CED1', '#48D1CC', '#6495ED',
            '#00FF7F', '#7FFFD4', '#AFEEEE', '#ADD8E6', '#E0FFFF',
            '#FFD700', '#FFFFFF', '#F0FFFF', '#B0E0E6', '#5BA3EC'
        ];

        const pinkColors = [
            '#FF1493', '#FF69B4', '#FF00FF', '#DA70D6', '#EE82EE',
            '#FF6347', '#FF7F50', '#FFB6C1', '#DB7093', '#C71585',
            '#FF4500', '#FF8C00', '#FFA500', '#FFD700', '#FFFF00',
            '#FA8072', '#F08080', '#FF6BB3', '#FFFFFF', '#FFC0CB'
        ];

        const goldenColors = [
            '#FFD700', '#FFA500', '#FFDF00', '#F8DE7E', '#FFBF00',
            '#FFE135', '#FFC125', '#EEAD0E', '#FFB90F', '#FFF8DC',
            '#FFFACD', '#FFEFD5', '#FFE4B5', '#FFDAB9', '#FFE4C4',
            '#FFFFFF', '#FFF5EE', '#FFFAF0', '#FAF0E6', '#FFD39B'
        ];

        // Background stars
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * width,
                y: Math.random() * height,
                size: Math.random() * 2,
                twinkle: Math.random() * Math.PI * 2
            });
        }

        // Rocket class
        class Rocket {
            constructor(type) {
                const centerX = width / 2;
                this.x = type === 'boy'
                    ? 50 + Math.random() * (centerX - 100)
                    : centerX + 50 + Math.random() * (centerX - 100);
                this.y = height + 10;
                this.type = type;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = -(12 + Math.random() * 6);
                this.targetY = 80 + Math.random() * (height * 0.35);
                this.trail = [];
                this.hue = type === 'boy' ? 200 : 330;
            }

            update() {
                // Trail
                this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                if (this.trail.length > 30) this.trail.shift();

                this.x += this.vx;
                this.y += this.vy;
                this.vy += gravity * 0.5;

                // Sparks
                if (Math.random() < 0.7) {
                    sparks.push({
                        x: this.x + (Math.random() - 0.5) * 6,
                        y: this.y,
                        vx: (Math.random() - 0.5) * 2,
                        vy: Math.random() * 3 + 1,
                        life: 1,
                        color: `hsl(${30 + Math.random() * 30}, 100%, ${60 + Math.random() * 40}%)`
                    });
                }

                if (this.y <= this.targetY || this.vy >= 0) {
                    this.explode();
                    return true;
                }
                return false;
            }

            draw() {
                // Draw trail with glow
                for (let i = 0; i < this.trail.length; i++) {
                    const t = this.trail[i];
                    const alpha = i / this.trail.length;
                    const size = alpha * 5;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, size, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${alpha * 0.8})`;
                    ctx.fill();
                }

                // Rocket head with glow
                ctx.save();
                ctx.shadowBlur = 25;
                ctx.shadowColor = this.type === 'boy' ? '#5BA3EC' : '#FF6BB3';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = '#FFF';
                ctx.fill();
                ctx.restore();
            }

            explode() {
                // Flash
                flashes.push({ x: this.x, y: this.y, radius: 5, maxRadius: this.goldenOverride ? 120 : 80, alpha: 1 });

                const colors = this.goldenOverride ? goldenColors : (this.type === 'boy' ? blueColors : pinkColors);
                const explosionType = Math.floor(Math.random() * 11);

                if (explosionType === 0) {
                    // Peony - classic round
                    this.createPeony(colors, 150);
                } else if (explosionType === 1) {
                    // Chrysanthemum - dense with trails
                    this.createChrysanthemum(colors, 180);
                } else if (explosionType === 2) {
                    // Willow - drooping
                    this.createWillow(colors, 120);
                } else if (explosionType === 3) {
                    // Ring
                    this.createRing(colors, 100);
                } else if (explosionType === 4) {
                    // Crossette - splits into smaller bursts
                    this.createCrossette(colors, 80);
                } else if (explosionType === 5) {
                    // Palm - upward spray
                    this.createPalm(colors, 100);
                } else if (explosionType === 6) {
                    // Dahlia - multi-layered
                    this.createDahlia(colors, 200);
                } else if (explosionType === 7) {
                    // Spiral - spinning effect
                    this.createSpiral(colors, 120);
                } else if (explosionType === 8) {
                    // Kamuro - golden waterfall
                    this.createKamuro(colors, 150);
                } else if (explosionType === 9) {
                    // Heart shape
                    this.createHeart(colors, 80);
                } else {
                    // Star shape
                    this.createStar(colors, 100);
                }
            }

            createPeony(colors, count) {
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 * i) / count + (Math.random() - 0.5) * 0.2;
                    const speed = 3 + Math.random() * 5;
                    particles.push(new Particle(
                        this.x, this.y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        colors[Math.floor(Math.random() * colors.length)],
                        'peony'
                    ));
                }
            }

            createChrysanthemum(colors, count) {
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 * i) / count;
                    const speed = 2 + Math.random() * 4;
                    particles.push(new Particle(
                        this.x, this.y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        colors[Math.floor(Math.random() * colors.length)],
                        'chrysanthemum'
                    ));
                }
            }

            createWillow(colors, count) {
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 * i) / count + (Math.random() - 0.5) * 0.3;
                    const speed = 1.5 + Math.random() * 3;
                    particles.push(new Particle(
                        this.x, this.y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        colors[Math.floor(Math.random() * colors.length)],
                        'willow'
                    ));
                }
            }

            createRing(colors, count) {
                for (let ring = 0; ring < 2; ring++) {
                    const speed = ring === 0 ? 6 : 3;
                    for (let i = 0; i < count; i++) {
                        const angle = (Math.PI * 2 * i) / count;
                        particles.push(new Particle(
                            this.x, this.y,
                            Math.cos(angle) * speed,
                            Math.sin(angle) * speed,
                            colors[Math.floor(Math.random() * colors.length)],
                            'ring'
                        ));
                    }
                }
            }

            createCrossette(colors, count) {
                const arms = 5 + Math.floor(Math.random() * 4);
                for (let arm = 0; arm < arms; arm++) {
                    const baseAngle = (Math.PI * 2 * arm) / arms;
                    for (let i = 0; i < count / arms; i++) {
                        const angle = baseAngle + (Math.random() - 0.5) * 0.2;
                        const speed = 2 + i * 0.3;
                        particles.push(new Particle(
                            this.x, this.y,
                            Math.cos(angle) * speed,
                            Math.sin(angle) * speed,
                            colors[Math.floor(Math.random() * colors.length)],
                            'crossette'
                        ));
                    }
                }
            }

            createPalm(colors, count) {
                // Palm tree effect - mostly upward with spread
                for (let i = 0; i < count; i++) {
                    const angle = -Math.PI / 2 + (Math.random() - 0.5) * 1.2;
                    const speed = 3 + Math.random() * 5;
                    particles.push(new Particle(
                        this.x, this.y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        colors[Math.floor(Math.random() * colors.length)],
                        'palm'
                    ));
                }
            }

            createDahlia(colors, count) {
                // Multi-layered explosion
                for (let layer = 0; layer < 4; layer++) {
                    const layerCount = count / 4;
                    const baseSpeed = 2 + layer * 1.5;
                    for (let i = 0; i < layerCount; i++) {
                        const angle = (Math.PI * 2 * i) / layerCount + layer * 0.1;
                        const speed = baseSpeed + Math.random() * 1.5;
                        particles.push(new Particle(
                            this.x, this.y,
                            Math.cos(angle) * speed,
                            Math.sin(angle) * speed,
                            colors[Math.floor(Math.random() * colors.length)],
                            'dahlia'
                        ));
                    }
                }
            }

            createSpiral(colors, count) {
                // Spinning spiral effect
                for (let i = 0; i < count; i++) {
                    const t = i / count;
                    const angle = t * Math.PI * 6; // 3 rotations
                    const speed = 1 + t * 5;
                    particles.push(new Particle(
                        this.x, this.y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        colors[Math.floor(Math.random() * colors.length)],
                        'spiral'
                    ));
                }
            }

            createKamuro(colors, count) {
                // Japanese willow/waterfall - long lasting, heavy gravity
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 * i) / count + (Math.random() - 0.5) * 0.4;
                    const speed = 2 + Math.random() * 3;
                    particles.push(new Particle(
                        this.x, this.y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        colors[Math.floor(Math.random() * colors.length)],
                        'kamuro'
                    ));
                }
            }

            createHeart(colors, count) {
                // Heart shape explosion
                for (let i = 0; i < count; i++) {
                    const t = (i / count) * Math.PI * 2;
                    // Heart parametric equation
                    const hx = 16 * Math.pow(Math.sin(t), 3);
                    const hy = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                    const mag = Math.sqrt(hx * hx + hy * hy);
                    const speed = 0.3 + Math.random() * 0.15;
                    particles.push(new Particle(
                        this.x, this.y,
                        hx / mag * speed * 5,
                        hy / mag * speed * 5,
                        colors[Math.floor(Math.random() * colors.length)],
                        'heart'
                    ));
                }
            }

            createStar(colors, count) {
                // 5-pointed star shape
                const points = 5;
                for (let i = 0; i < count; i++) {
                    const t = (i / count) * Math.PI * 2;
                    const r = (i % 2 === 0) ? 5 : 2.5; // Alternating radius for star points
                    const angle = t + Math.PI / 2;
                    const speed = r * (0.6 + Math.random() * 0.3);
                    particles.push(new Particle(
                        this.x, this.y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        colors[Math.floor(Math.random() * colors.length)],
                        'star'
                    ));
                }
            }
        }

        // Particle class
        class Particle {
            constructor(x, y, vx, vy, color, type) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.type = type;
                this.life = 1;
                this.trail = [];
                this.size = type === 'willow' || type === 'kamuro' ? 2 : 3 + Math.random() * 2;

                switch (type) {
                    case 'peony':
                        this.decay = 0.012 + Math.random() * 0.008;
                        this.gravity = gravity;
                        break;
                    case 'chrysanthemum':
                        this.decay = 0.006 + Math.random() * 0.004;
                        this.gravity = gravity * 0.5;
                        break;
                    case 'willow':
                        this.decay = 0.004 + Math.random() * 0.003;
                        this.gravity = gravity * 1.5;
                        break;
                    case 'ring':
                        this.decay = 0.015 + Math.random() * 0.005;
                        this.gravity = gravity * 0.8;
                        break;
                    case 'crossette':
                        this.decay = 0.01 + Math.random() * 0.005;
                        this.gravity = gravity;
                        break;
                    case 'palm':
                        this.decay = 0.008 + Math.random() * 0.006;
                        this.gravity = gravity * 1.8;
                        break;
                    case 'dahlia':
                        this.decay = 0.01 + Math.random() * 0.006;
                        this.gravity = gravity * 0.7;
                        break;
                    case 'spiral':
                        this.decay = 0.008 + Math.random() * 0.005;
                        this.gravity = gravity * 0.6;
                        this.spin = (Math.random() - 0.5) * 0.1;
                        break;
                    case 'kamuro':
                        this.decay = 0.003 + Math.random() * 0.002;
                        this.gravity = gravity * 2;
                        break;
                    case 'heart':
                        this.decay = 0.008 + Math.random() * 0.004;
                        this.gravity = gravity * 0.3;
                        break;
                    case 'star':
                        this.decay = 0.01 + Math.random() * 0.005;
                        this.gravity = gravity * 0.4;
                        break;
                    default:
                        this.decay = 0.01;
                        this.gravity = gravity;
                }
            }

            update() {
                // Trail for types that need it
                if (this.type === 'chrysanthemum' || this.type === 'willow' ||
                    this.type === 'kamuro' || this.type === 'palm' || this.type === 'spiral') {
                    this.trail.push({ x: this.x, y: this.y, life: this.life });
                    if (this.trail.length > 20) this.trail.shift();
                }

                // Spiral spin effect
                if (this.type === 'spiral' && this.spin) {
                    const cos = Math.cos(this.spin);
                    const sin = Math.sin(this.spin);
                    const nvx = this.vx * cos - this.vy * sin;
                    const nvy = this.vx * sin + this.vy * cos;
                    this.vx = nvx;
                    this.vy = nvy;
                }

                this.vy += this.gravity;
                this.vx *= 0.99;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;

                // Twinkle for some types
                if (this.type === 'peony' && Math.random() < 0.02 && this.life > 0.3) {
                    this.twinkle = true;
                } else {
                    this.twinkle = false;
                }

                return this.life <= 0;
            }

            draw() {
                // Draw beautiful trail
                if (this.trail.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    ctx.lineTo(this.x, this.y);
                    ctx.strokeStyle = this.color;
                    ctx.globalAlpha = this.life * 0.5;
                    ctx.lineWidth = this.size * 0.6;
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }

                // Main particle with glow
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.shadowBlur = this.twinkle ? 35 : 20;
                ctx.shadowColor = this.color;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.twinkle ? this.size * 1.8 : this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.twinkle ? '#FFF' : this.color;
                ctx.fill();

                // Inner bright core
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2);
                ctx.fillStyle = '#FFF';
                ctx.fill();

                ctx.restore();
            }
        }

        // Animation
        let time = 0;

        function render() {
            time += 0.016;

            // Fade trail effect
            ctx.fillStyle = 'rgba(2, 1, 17, 0.15)';
            ctx.fillRect(0, 0, width, height);

            // Draw stars
            for (const star of stars) {
                const twinkle = 0.3 + Math.sin(time * 2 + star.twinkle) * 0.4;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${twinkle})`;
                ctx.fill();
            }

            // Draw flashes
            for (let i = flashes.length - 1; i >= 0; i--) {
                const f = flashes[i];
                f.radius += (f.maxRadius - f.radius) * 0.2;
                f.alpha *= 0.9;

                const gradient = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, f.radius);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${f.alpha})`);
                gradient.addColorStop(0.5, `rgba(255, 255, 200, ${f.alpha * 0.5})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.beginPath();
                ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                if (f.alpha < 0.01) flashes.splice(i, 1);
            }

            // Update and draw sparks
            for (let i = sparks.length - 1; i >= 0; i--) {
                const s = sparks[i];
                s.x += s.vx;
                s.y += s.vy;
                s.vy += gravity * 0.5;
                s.life -= 0.03;

                if (s.life <= 0) {
                    sparks.splice(i, 1);
                    continue;
                }

                ctx.beginPath();
                ctx.arc(s.x, s.y, Math.max(0.5, 2 * s.life), 0, Math.PI * 2);
                ctx.fillStyle = s.color.replace(')', `, ${s.life})`).replace('hsl', 'hsla');
                ctx.fill();
            }

            // Update and draw rockets
            for (let i = rockets.length - 1; i >= 0; i--) {
                rockets[i].draw();
                if (rockets[i].update()) {
                    rockets.splice(i, 1);
                }
            }

            // Update and draw particles (limit for performance)
            while (particles.length > maxParticles) {
                particles.shift();
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].draw();
                if (particles[i].update()) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(render);
        }

        function createFirework(type) {
            rockets.push(new Rocket(type));
        }

        render();

        // Resize
        window.addEventListener('resize', () => location.reload());

        // Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD8Hb1xk3b3OblKxpoYWp7EGS3UY5Ppoxg",
            authDomain: "wedding-4c258.firebaseapp.com",
            projectId: "wedding-4c258",
            storageBucket: "wedding-4c258.firebasestorage.app",
            messagingSenderId: "135234203012",
            appId: "1:135234203012:web:a10b04f87c5ad4f31b41d1",
            measurementId: "G-T38F6H0CGX"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const votesRef = db.collection('votes').doc('genderPoll');

        votesRef.onSnapshot((doc) => {
            if (doc.exists) {
                const data = doc.data();
                const boyVotes = data.boy || 0;
                const girlVotes = data.girl || 0;

                document.getElementById('boyCount').textContent = boyVotes;
                document.getElementById('girlCount').textContent = girlVotes;

                const newBoy = boyVotes - currentBoyCount;
                const newGirl = girlVotes - currentGirlCount;

                for (let i = 0; i < newBoy; i++) {
                    setTimeout(() => createFirework('boy'), i * 400);
                }
                for (let i = 0; i < newGirl; i++) {
                    setTimeout(() => createFirework('girl'), i * 400);
                }

                currentBoyCount = boyVotes;
                currentGirlCount = girlVotes;
            }
        });

        votesRef.get().then((doc) => {
            if (doc.exists) {
                const data = doc.data();
                const boyVotes = data.boy || 0;
                const girlVotes = data.girl || 0;

                const max = 20;
                for (let i = 0; i < Math.min(boyVotes, max); i++) {
                    setTimeout(() => createFirework('boy'), i * 250);
                }
                for (let i = 0; i < Math.min(girlVotes, max); i++) {
                    setTimeout(() => createFirework('girl'), i * 250);
                }

                currentBoyCount = boyVotes;
                currentGirlCount = girlVotes;
            }
        });

        // Golden firework creator - launches from random positions across screen
        function createGoldenFirework() {
            const rocket = new Rocket('boy');
            rocket.goldenOverride = true;
            rocket.x = 100 + Math.random() * (width - 200); // Random x position
            rocket.hue = 45; // Golden hue for trail
            rockets.push(rocket);
        }

        // Reveal
        let revealed = false;
        const revealRef = db.collection('votes').doc('reveal');
        revealRef.onSnapshot((doc) => {
            if (doc.exists && doc.data().revealed === true && !revealed) {
                revealed = true;
                showGoldenPrelude();
            }
        });

        function showGoldenPrelude() {
            // Fade out scores first
            document.querySelector('.score.girl').style.transition = 'all 1s ease';
            document.querySelector('.score.girl').style.opacity = '0';
            document.querySelector('.score.girl').style.transform = 'scale(0)';
            document.querySelector('.score.boy').style.transition = 'all 1s ease';
            document.querySelector('.score.boy').style.opacity = '0';
            document.querySelector('.score.boy').style.transform = 'scale(0)';
            document.querySelector('.vs-text').style.transition = 'all 1s ease';
            document.querySelector('.vs-text').style.opacity = '0';

            // Launch golden fireworks sequence
            let goldenCount = 0;
            const goldenInterval = setInterval(() => {
                // Create multiple golden fireworks across the screen
                for (let i = 0; i < 3; i++) {
                    createGoldenFirework();
                }
                goldenCount++;
                if (goldenCount > 12) {
                    clearInterval(goldenInterval);
                    // After golden fireworks, show the reveal
                    setTimeout(showBoyReveal, 1000);
                }
            }, 300);
        }

        function showBoyReveal() {
            // Bring back boy score
            document.querySelector('.score.boy').style.opacity = '1';
            document.querySelector('.score.boy').style.transform = 'scale(1)';

            let count = 0;
            const interval = setInterval(() => {
                for (let i = 0; i < 4; i++) createFirework('boy');
                count++;
                if (count > 15) clearInterval(interval);
            }, 200);

            setTimeout(showRevealOverlay, 1500);
        }

        function showRevealOverlay() {
            const overlay = document.createElement('div');
            overlay.innerHTML = `
                <div class="reveal-overlay">
                    <div class="reveal-content">
                        <div class="reveal-emoji">üë¶üèª</div>
                        <div class="reveal-title">‰øÇÁî∑‰ªîÔºÅ</div>
                        <div class="reveal-subtitle">IT'S A BOY!</div>
                        <div class="reveal-sparkles">üéÜ üéá üíô üéá üéÜ</div>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);

            const style = document.createElement('style');
            style.textContent = `
                .reveal-overlay {
                    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                    display: flex; justify-content: center; align-items: center;
                    z-index: 9999; pointer-events: none;
                    background: rgba(0, 0, 0, 0.6);
                    animation: overlayFadeIn 1s ease forwards;
                }
                @keyframes overlayFadeIn {
                    from { opacity: 0; } to { opacity: 1; }
                }
                .reveal-content { text-align: center; animation: revealBounce 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
                @keyframes revealBounce {
                    0% { transform: scale(0) rotate(-10deg); opacity: 0; }
                    50% { transform: scale(1.2) rotate(5deg); }
                    100% { transform: scale(1) rotate(0deg); opacity: 1; }
                }
                .reveal-emoji {
                    font-size: 120px;
                    animation: emojiFloat 2s ease-in-out infinite;
                    filter: drop-shadow(0 0 30px rgba(91, 163, 236, 0.8));
                }
                @keyframes emojiFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
                .reveal-title {
                    font-size: 72px; font-weight: 900; color: #5BA3EC;
                    text-shadow: 0 0 20px rgba(91, 163, 236, 0.8), 0 0 40px rgba(91, 163, 236, 0.6), 0 4px 0 #2E5FA3;
                    margin: 20px 0; animation: titlePulse 1.5s ease-in-out infinite;
                }
                @keyframes titlePulse {
                    0%, 100% { text-shadow: 0 0 20px rgba(91, 163, 236, 0.8), 0 0 40px rgba(91, 163, 236, 0.6), 0 4px 0 #2E5FA3; }
                    50% { text-shadow: 0 0 30px rgba(91, 163, 236, 1), 0 0 60px rgba(91, 163, 236, 0.8), 0 4px 0 #2E5FA3; }
                }
                .reveal-subtitle { font-size: 48px; font-weight: 700; color: white; text-shadow: 0 0 20px rgba(255,255,255,0.5); letter-spacing: 8px; }
                .reveal-sparkles { font-size: 36px; margin-top: 20px; animation: sparkleRotate 3s linear infinite; }
                @keyframes sparkleRotate { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }
            `;
            document.head.appendChild(style);

            setInterval(() => {
                if (rockets.length < 3) createFirework('boy');
            }, 500);
        }
    </script>
