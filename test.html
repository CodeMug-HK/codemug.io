<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .demo-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .demo-section h2 {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .quick-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-buttons button {
            background: #f0f0f0;
            color: #333;
            font-size: 0.9rem;
            padding: 8px 16px;
        }

        .quick-buttons button:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>

        <div class="demo-section">
            <h2>In-App Navigation:</h2>
            <div class="input-group">
                <input type="text" id="route-input" placeholder="Enter route (e.g., /main/home/ride-hailing)..." />
                <button onclick="navigateInApp(false)">Navigate</button>
                <button onclick="navigateInApp(true)">Navigate & Close</button>
            </div>
            <div class="quick-buttons">
                <button onclick="navigateToRoute('/main/home/ride-hailing', true)">Ride Hailing</button>
            </div>
        </div>
    </div>

    <script>
        function navigateInApp(shouldClose) {
            const input = document.getElementById('route-input');
            const route = input.value.trim();

            if (route === '') {
                alert('Please enter a route');
                return;
            }

            navigateToRoute(route, shouldClose);
            input.value = '';
        }

        function navigateToRoute(route, pop) {
            try {
                // Check if flutter_inappwebview is available
                if (window.flutter_inappwebview && window.flutter_inappwebview.callHandler) {
                    window.flutter_inappwebview.callHandler('handleInAppDeeplink', {
                        route: route,
                        pop: pop
                    });
                    console.log(`Navigating to ${route}, pop: ${pop}`);
                } else {
                    alert('This feature is only available when running inside the app webview');
                    console.error('flutter_inappwebview not available');
                }
            } catch (error) {
                alert('Error navigating: ' + error.message);
                console.error('Navigation error:', error);
            }
        }

        // Allow Enter key to navigate in-app (default: don't close)
        document.getElementById('route-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                navigateInApp(false);
            }
        });
    </script>
</body>
</html>
