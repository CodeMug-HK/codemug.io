<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Live Vote Results - Bubbles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, #0a0a1a 0%, #1a1a3e 50%, #0a0a1a 100%);
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .score-board {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 60px;
            z-index: 20;
        }

        .score {
            text-align: center;
            min-width: 120px;
        }

        .score-icon {
            font-size: 50px;
            display: block;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px currentColor);
        }

        .score-count {
            font-size: 72px;
            font-weight: 800;
            display: block;
            line-height: 1;
            text-shadow: 0 0 30px currentColor;
        }

        .score.boy .score-count {
            color: #5BA3EC;
            text-shadow:
                0 0 40px rgba(91, 163, 236, 1),
                0 0 80px rgba(91, 163, 236, 0.8),
                0 6px 12px rgba(0, 0, 0, 0.8),
                0 3px 6px rgba(0, 0, 0, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        .score.girl .score-count {
            color: #FF6BB3;
            text-shadow:
                0 0 40px rgba(255, 107, 179, 1),
                0 0 80px rgba(255, 107, 179, 0.8),
                0 6px 12px rgba(0, 0, 0, 0.8),
                0 3px 6px rgba(0, 0, 0, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        .score-label {
            font-size: 18px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        .vs-text {
            font-size: 36px;
            font-weight: 800;
            color: rgba(255,255,255,0.3);
            align-self: center;
        }

        .side-label {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 120px;
            opacity: 0.08;
            z-index: 1;
            pointer-events: none;
        }

        .side-label.boy {
            left: 8%;
        }

        .side-label.girl {
            right: 8%;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div class="overlay">
        <div class="score-board">
            <div class="score boy">
                <span class="score-icon">üë¶üèª</span>
                <span class="score-count" id="boyCount">0</span>
                <span class="score-label">Áî∑‰ªî Boy</span>
            </div>
            <div class="vs-text">VS</div>
            <div class="score girl">
                <span class="score-icon">üëßüèª</span>
                <span class="score-count" id="girlCount">0</span>
                <span class="score-label">Â•≥‰ªî Girl</span>
            </div>
        </div>

        <div class="side-label boy">üë¶üèª</div>
        <div class="side-label girl">üëßüèª</div>

    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Matter.js setup
        const { Engine, Render, Runner, Bodies, Body, Composite, Events, Mouse, MouseConstraint } = Matter;

        const canvas = document.getElementById('canvas');
        const width = window.innerWidth;
        const height = window.innerHeight;

        canvas.width = width;
        canvas.height = height;

        // Create engine with negative gravity for floating bubbles
        const engine = Engine.create({
            gravity: { x: 0, y: -0.3 }  // Gentle float up
        });

        const ctx = canvas.getContext('2d');

        // Bubble tracking
        const bubbleBodies = [];
        let currentBoyCount = 0;
        let currentGirlCount = 0;

        // Create boundaries
        const wallThickness = 50;

        // Ceiling
        const ceiling = Bodies.rectangle(
            width / 2, -wallThickness / 2,
            width, wallThickness,
            { isStatic: true, friction: 0.1, restitution: 0.5 }
        );

        // Left wall
        const leftWall = Bodies.rectangle(
            -wallThickness / 2, height / 2,
            wallThickness, height,
            { isStatic: true, friction: 0.1, restitution: 0.5 }
        );

        // Right wall
        const rightWall = Bodies.rectangle(
            width + wallThickness / 2, height / 2,
            wallThickness, height,
            { isStatic: true, friction: 0.1, restitution: 0.5 }
        );

        // Center divider
        const dividerHeight = height * 2;
        const divider = Bodies.rectangle(
            width / 2, height / 2,
            30, dividerHeight,
            { isStatic: true, friction: 0.1, restitution: 0.6 }
        );

        Composite.add(engine.world, [ceiling, leftWall, rightWall, divider]);

        // Mouse interaction
        const mouse = Mouse.create(canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.1,
                render: { visible: false }
            }
        });
        Composite.add(engine.world, mouseConstraint);

        // Create a bubble
        function createBubble(type) {
            const radius = 15 + Math.random() * 12;  // Slightly larger for bubbles
            const centerX = width / 2;

            let x;
            if (type === 'boy') {
                x = 50 + Math.random() * (centerX - 100);
            } else {
                x = centerX + 50 + Math.random() * (centerX - 100);
            }

            // Random phase for wobble animation
            const wobblePhase = Math.random() * Math.PI * 2;
            const wobbleSpeed = 0.02 + Math.random() * 0.02;

            const bubble = Bodies.circle(x, height + 50 + Math.random() * 100, radius, {
                restitution: 0.8,  // Bouncy like bubbles
                friction: 0.01,
                frictionAir: 0.02,  // More drag for floaty feel
                density: 0.0003,   // Very light
                label: type,
                wobblePhase: wobblePhase,
                wobbleSpeed: wobbleSpeed,
                render: { fillStyle: type === 'boy' ? '#5BA3EC' : '#FF6BB3' }
            });

            // Gentle initial velocity
            Body.setVelocity(bubble, {
                x: (Math.random() - 0.5) * 1.5,
                y: -Math.random() * 2
            });

            Composite.add(engine.world, bubble);
            bubbleBodies.push(bubble);
        }

        // Animation time
        let time = 0;

        // Custom render function
        function render() {
            time += 0.016;  // ~60fps
            ctx.clearRect(0, 0, width, height);

            // Draw center divider with subtle glow
            ctx.save();
            ctx.shadowBlur = 15;
            ctx.shadowColor = 'rgba(255, 255, 255, 0.3)';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.fillRect(width / 2 - 15, 0, 30, height);
            ctx.restore();

            // Draw bubbles
            bubbleBodies.forEach(bubble => {
                const pos = bubble.position;
                const radius = bubble.circleRadius;
                const type = bubble.label;
                const wobblePhase = bubble.wobblePhase || 0;
                const wobbleSpeed = bubble.wobbleSpeed || 0.02;

                // Wobble effect
                const wobble = Math.sin(time * 3 + wobblePhase) * 2;

                ctx.save();
                ctx.translate(pos.x + wobble, pos.y);

                // Base color with transparency
                const baseColor = type === 'boy'
                    ? { r: 91, g: 163, b: 236 }
                    : { r: 255, g: 107, b: 179 };

                // Outer glow
                ctx.shadowBlur = 25;
                ctx.shadowColor = `rgba(${baseColor.r}, ${baseColor.g}, ${baseColor.b}, 0.5)`;

                // Bubble body - very transparent with iridescent effect
                const bubbleGradient = ctx.createRadialGradient(
                    -radius * 0.3, -radius * 0.3, 0,
                    0, 0, radius
                );

                // Iridescent colors based on type
                if (type === 'boy') {
                    bubbleGradient.addColorStop(0, 'rgba(200, 230, 255, 0.15)');
                    bubbleGradient.addColorStop(0.3, 'rgba(91, 163, 236, 0.12)');
                    bubbleGradient.addColorStop(0.6, 'rgba(150, 200, 255, 0.1)');
                    bubbleGradient.addColorStop(0.8, 'rgba(100, 180, 255, 0.08)');
                    bubbleGradient.addColorStop(1, 'rgba(91, 163, 236, 0.05)');
                } else {
                    bubbleGradient.addColorStop(0, 'rgba(255, 220, 240, 0.15)');
                    bubbleGradient.addColorStop(0.3, 'rgba(255, 107, 179, 0.12)');
                    bubbleGradient.addColorStop(0.6, 'rgba(255, 180, 220, 0.1)');
                    bubbleGradient.addColorStop(0.8, 'rgba(255, 150, 200, 0.08)');
                    bubbleGradient.addColorStop(1, 'rgba(255, 107, 179, 0.05)');
                }

                ctx.fillStyle = bubbleGradient;
                ctx.beginPath();
                ctx.arc(0, 0, radius, 0, Math.PI * 2);
                ctx.fill();

                // Bubble edge/rim - thin colored outline
                ctx.strokeStyle = type === 'boy'
                    ? 'rgba(91, 163, 236, 0.4)'
                    : 'rgba(255, 107, 179, 0.4)';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.arc(0, 0, radius, 0, Math.PI * 2);
                ctx.stroke();

                // Reset shadow for shine effects
                ctx.shadowBlur = 0;

                // Primary shine - large highlight
                const shineGradient = ctx.createRadialGradient(
                    -radius * 0.4, -radius * 0.4, 0,
                    -radius * 0.4, -radius * 0.4, radius * 0.6
                );
                shineGradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
                shineGradient.addColorStop(0.3, 'rgba(255, 255, 255, 0.4)');
                shineGradient.addColorStop(0.6, 'rgba(255, 255, 255, 0.1)');
                shineGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = shineGradient;
                ctx.beginPath();
                ctx.ellipse(-radius * 0.35, -radius * 0.35, radius * 0.4, radius * 0.3, -0.5, 0, Math.PI * 2);
                ctx.fill();

                // Secondary shine - small sparkle
                ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                ctx.beginPath();
                ctx.arc(-radius * 0.5, -radius * 0.5, radius * 0.08, 0, Math.PI * 2);
                ctx.fill();

                // Iridescent rainbow shimmer effect
                const shimmerAngle = time * wobbleSpeed * 50 + wobblePhase;
                const shimmerGradient = ctx.createLinearGradient(
                    -radius, -radius,
                    radius, radius
                );
                shimmerGradient.addColorStop(0, `rgba(255, 100, 100, ${0.05 + Math.sin(shimmerAngle) * 0.03})`);
                shimmerGradient.addColorStop(0.25, `rgba(100, 255, 100, ${0.05 + Math.sin(shimmerAngle + 1) * 0.03})`);
                shimmerGradient.addColorStop(0.5, `rgba(100, 100, 255, ${0.05 + Math.sin(shimmerAngle + 2) * 0.03})`);
                shimmerGradient.addColorStop(0.75, `rgba(255, 100, 255, ${0.05 + Math.sin(shimmerAngle + 3) * 0.03})`);
                shimmerGradient.addColorStop(1, `rgba(255, 255, 100, ${0.05 + Math.sin(shimmerAngle + 4) * 0.03})`);
                ctx.fillStyle = shimmerGradient;
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.9, 0, Math.PI * 2);
                ctx.fill();

                // Bottom reflection
                const bottomShine = ctx.createRadialGradient(
                    radius * 0.3, radius * 0.4, 0,
                    radius * 0.3, radius * 0.4, radius * 0.4
                );
                bottomShine.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
                bottomShine.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = bottomShine;
                ctx.beginPath();
                ctx.ellipse(radius * 0.25, radius * 0.35, radius * 0.25, radius * 0.15, 0.5, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            });

            requestAnimationFrame(render);
        }

        // Start engine and renderer
        const runner = Runner.create();
        Runner.run(runner, engine);
        render();

        // Handle window resize
        window.addEventListener('resize', () => {
            location.reload();
        });

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD8Hb1xk3b3OblKxpoYWp7EGS3UY5Ppoxg",
            authDomain: "wedding-4c258.firebaseapp.com",
            projectId: "wedding-4c258",
            storageBucket: "wedding-4c258.firebasestorage.app",
            messagingSenderId: "135234203012",
            appId: "1:135234203012:web:a10b04f87c5ad4f31b41d1",
            measurementId: "G-T38F6H0CGX"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const votesRef = db.collection('votes').doc('genderPoll');

        // Real-time listener
        votesRef.onSnapshot((doc) => {
            if (doc.exists) {
                const data = doc.data();
                const boyVotes = data.boy || 0;
                const girlVotes = data.girl || 0;

                document.getElementById('boyCount').textContent = boyVotes;
                document.getElementById('girlCount').textContent = girlVotes;

                const newBoyVotes = boyVotes - currentBoyCount;
                const newGirlVotes = girlVotes - currentGirlCount;

                for (let i = 0; i < newBoyVotes; i++) {
                    setTimeout(() => createBubble('boy'), i * 150);
                }
                for (let i = 0; i < newGirlVotes; i++) {
                    setTimeout(() => createBubble('girl'), i * 150);
                }

                currentBoyCount = boyVotes;
                currentGirlCount = girlVotes;
            }
        });

        // Initialize with existing votes
        votesRef.get().then((doc) => {
            if (doc.exists) {
                const data = doc.data();
                const boyVotes = data.boy || 0;
                const girlVotes = data.girl || 0;

                const maxInitial = 80;
                for (let i = 0; i < Math.min(boyVotes, maxInitial); i++) {
                    setTimeout(() => createBubble('boy'), i * 30);
                }
                for (let i = 0; i < Math.min(girlVotes, maxInitial); i++) {
                    setTimeout(() => createBubble('girl'), i * 30);
                }

                currentBoyCount = boyVotes;
                currentGirlCount = girlVotes;
            }
        });

        // Listen for reveal
        let revealed = false;
        const revealRef = db.collection('votes').doc('reveal');
        revealRef.onSnapshot((doc) => {
            if (doc.exists && doc.data().revealed === true && !revealed) {
                revealed = true;
                showBoyReveal();
            }
        });

        // Boy reveal animation
        function showBoyReveal() {
            // Pop all pink bubbles
            const pinkBubbles = bubbleBodies.filter(b => b.label === 'girl');
            pinkBubbles.forEach((bubble, i) => {
                setTimeout(() => {
                    // Create pop effect at bubble position
                    createPopEffect(bubble.position.x, bubble.position.y, 'pink');
                    Composite.remove(engine.world, bubble);
                    const index = bubbleBodies.indexOf(bubble);
                    if (index > -1) bubbleBodies.splice(index, 1);
                }, i * 50);
            });

            // Hide girl score
            setTimeout(() => {
                document.querySelector('.score.girl').style.transition = 'all 1s ease';
                document.querySelector('.score.girl').style.opacity = '0';
                document.querySelector('.score.girl').style.transform = 'scale(0)';
                document.querySelector('.vs-text').style.transition = 'all 1s ease';
                document.querySelector('.vs-text').style.opacity = '0';
            }, 500);

            // Remove divider
            setTimeout(() => {
                Composite.remove(engine.world, divider);
            }, 800);

            // Flood with blue bubbles
            setTimeout(() => {
                for (let i = 0; i < 100; i++) {
                    setTimeout(() => {
                        const bubble = Bodies.circle(
                            Math.random() * width,
                            height + 50 + Math.random() * 200,
                            15 + Math.random() * 12,
                            {
                                restitution: 0.8,
                                friction: 0.01,
                                frictionAir: 0.02,
                                density: 0.0003,
                                label: 'boy',
                                wobblePhase: Math.random() * Math.PI * 2,
                                wobbleSpeed: 0.02 + Math.random() * 0.02
                            }
                        );
                        Body.setVelocity(bubble, {
                            x: (Math.random() - 0.5) * 3,
                            y: -Math.random() * 3
                        });
                        Composite.add(engine.world, bubble);
                        bubbleBodies.push(bubble);
                    }, i * 50);
                }
            }, 1200);

            // Show reveal message
            setTimeout(() => {
                showRevealOverlay();
            }, 1500);
        }

        // Pop effect particles
        const popParticles = [];

        function createPopEffect(x, y, color) {
            for (let i = 0; i < 8; i++) {
                popParticles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1,
                    color: color
                });
            }
        }

        function showRevealOverlay() {
            const overlay = document.createElement('div');
            overlay.innerHTML = `
                <div class="reveal-overlay">
                    <div class="reveal-content">
                        <div class="reveal-emoji">üë¶üèª</div>
                        <div class="reveal-title">‰øÇÁî∑‰ªîÔºÅ</div>
                        <div class="reveal-subtitle">IT'S A BOY!</div>
                        <div class="reveal-sparkles">‚ú® üéâ üíô üéä ‚ú®</div>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);

            const style = document.createElement('style');
            style.textContent = `
                .reveal-overlay {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 9999;
                    pointer-events: none;
                    background: rgba(0, 0, 0, 0.75);
                    animation: overlayFadeIn 1s ease forwards;
                }
                @keyframes overlayFadeIn {
                    from { opacity: 0; background: rgba(0, 0, 0, 0); }
                    to { opacity: 1; background: rgba(0, 0, 0, 0.75); }
                }
                .reveal-content {
                    text-align: center;
                    animation: revealBounce 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
                }
                @keyframes revealBounce {
                    0% { transform: scale(0) rotate(-10deg); opacity: 0; }
                    50% { transform: scale(1.2) rotate(5deg); }
                    100% { transform: scale(1) rotate(0deg); opacity: 1; }
                }
                .reveal-emoji {
                    font-size: 120px;
                    animation: emojiFloat 2s ease-in-out infinite;
                    filter: drop-shadow(0 0 30px rgba(91, 163, 236, 0.8));
                }
                @keyframes emojiFloat {
                    0%, 100% { transform: translateY(0); }
                    50% { transform: translateY(-20px); }
                }
                .reveal-title {
                    font-size: 72px;
                    font-weight: 900;
                    color: #5BA3EC;
                    text-shadow:
                        0 0 20px rgba(91, 163, 236, 0.8),
                        0 0 40px rgba(91, 163, 236, 0.6),
                        0 0 60px rgba(91, 163, 236, 0.4),
                        0 4px 0 #2E5FA3;
                    margin: 20px 0;
                    animation: titlePulse 1.5s ease-in-out infinite;
                }
                @keyframes titlePulse {
                    0%, 100% {
                        text-shadow:
                            0 0 20px rgba(91, 163, 236, 0.8),
                            0 0 40px rgba(91, 163, 236, 0.6),
                            0 0 60px rgba(91, 163, 236, 0.4),
                            0 4px 0 #2E5FA3;
                    }
                    50% {
                        text-shadow:
                            0 0 30px rgba(91, 163, 236, 1),
                            0 0 60px rgba(91, 163, 236, 0.8),
                            0 0 90px rgba(91, 163, 236, 0.6),
                            0 4px 0 #2E5FA3;
                    }
                }
                .reveal-subtitle {
                    font-size: 48px;
                    font-weight: 700;
                    color: white;
                    text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
                    letter-spacing: 8px;
                }
                .reveal-sparkles {
                    font-size: 36px;
                    margin-top: 20px;
                    animation: sparkleRotate 3s linear infinite;
                }
                @keyframes sparkleRotate {
                    0% { transform: rotate(-5deg); }
                    50% { transform: rotate(5deg); }
                    100% { transform: rotate(-5deg); }
                }
            `;
            document.head.appendChild(style);

            // Continuous blue bubbles
            setInterval(() => {
                if (bubbleBodies.length < 500) {
                    const bubble = Bodies.circle(
                        Math.random() * width,
                        height + 50,
                        15 + Math.random() * 12,
                        {
                            restitution: 0.8,
                            friction: 0.01,
                            frictionAir: 0.02,
                            density: 0.0003,
                            label: 'boy',
                            wobblePhase: Math.random() * Math.PI * 2,
                            wobbleSpeed: 0.02 + Math.random() * 0.02
                        }
                    );
                    Body.setVelocity(bubble, {
                        x: (Math.random() - 0.5) * 2,
                        y: -Math.random() * 2
                    });
                    Composite.add(engine.world, bubble);
                    bubbleBodies.push(bubble);
                }
            }, 150);
        }
    </script>
