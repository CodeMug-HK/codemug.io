<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="description" content="CodeMug.io">
<meta name="author" content="Ken Hung">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>CodeMug</title>

<!-- STYLES -->
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/plugins.css" />
<link rel="stylesheet" type="text/css" href="css/dark.css" />
<link rel="stylesheet" type="text/css" href="css/colors.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<!--[if lt IE 9]> <script type="text/javascript" src="js/modernizr.custom.js"></script> <![endif]-->
<!-- /STYLES -->

</head>

<body> 
	
	<!-- PRELOADER -->
	<div id="preloader">
		<div class="loader_line"></div>
	</div>
	<!-- /PRELOADER -->
	
<!-- WRAPPER ALL -->
<div class="tokyo_tm_all_wrap" data-magic-cursor="" data-color="black"> <!-- If you want disable magic cursor add value "hide" -->	

	<!-- MAGIC CURSOR VALUES: "", hide -->
	<!-- COLOR VALUES: blue, green, brown, pink, orange, black, white, purple, sky, cadetBlue, crimson, olive, red -->
	

	<!-- MOBILE MENU -->
	<div class="tokyo_tm_mobile_menu">
		<div class="menu_inner">
			<div class="logo">
				<img src="img/logo/dark.png" alt="" />
			</div>
			<div class="menu">
				<ul>
					<li><a href="#home"><img class="svg" src="img/svg/home-run.svg" alt="" /></a></li>
					<!-- <li><a href="#about"><img class="svg" src="img/svg/avatar.svg" alt="" /></a></li>
					<li><a href="#portfolio"><img class="svg" src="img/svg/briefcase.svg" alt="" /></a></li>
					<li><a href="#news"><img class="svg" src="img/svg/paper.svg" alt="" /></a></li>
					<li><a href="#contact"><img class="svg" src="img/svg/mail.svg" alt="" /></a></li> -->
				</ul>
			</div>
		</div>
	</div>
	<!-- /MOBILE MENU -->
	
	<!-- LEFTPART -->
	<div class="leftpart">
		<div class="leftpart_inner">
			<div class="logo">
				<a href="#"><img src="img/logo/dark.png" alt="" /></a>
			</div>
			<div class="menu">
				<ul>
					<li class="active"><a href="#home">Home</a></li>
					<!-- <li><a href="#about">About</a></li>
					<li><a href="#portfolio">Portfolio</a></li>
					<li><a href="#news">News</a></li> -->
					<!-- <li><a href="#contact">Contact</a></li> -->
				</ul>
			</div>
			<div class="copyright">
				<p>&copy; 2025 CodeMug Limited</a></p>
			</div>
		</div>
	</div>
	<!-- /LEFTPART -->
	
	<!-- RIGHTPART -->
	<div class="rightpart">
		<div class="rightpart_in">
		
			<!-- HOME -->
			<div id="home" class="tokyo_tm_section active">
				<div class="container">
					<div class="tokyo_tm_home">
						<div class="home_content">
							<!-- Support form -->
							<div class="tokyo_tm_title">
								<div class="title_flex">
									<div class="left">
										<span>Support</span>
										<h3>Get in touch</h3>
									</div>
								</div>

								<div class="tokyo_tm_form">
									<div class="fields">
										<form id="contactForm" method="post" action="">
											<div class="first">
												<input name="name" type="text" placeholder="Name" required>
											</div>
											<div class="last">
												<input name="email" type="email" placeholder="Email" required>
											</div>
											<div class="last">
												<input name="subject" type="text" placeholder="Subject" required>
											</div>
											<div class="text">
												<textarea name="message" placeholder="Message" required></textarea>
											</div>
											<div class="tokyo_tm_button">
												<button type="submit" name="submit" class="ib-button">Send Message</button>
											</div>
										</form>
										<div id="messageSent" style="display: none;">Message Sent!</div>
									</div>
							<!-- <div class="avatar">
								<div class="image" data-img-url="img/portfolio/1.png"></div>
							</div> -->
							<div class="details">
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /HOME -->
	</div>
	<!-- /RIGHTPART -->
		
	<!-- CURSOR -->
	<div class="mouse-cursor cursor-outer"></div>
    <div class="mouse-cursor cursor-inner"></div>
	<!-- /CURSOR -->
	
</div>
<!-- / WRAPPER ALL -->
	
<!-- SCRIPTS -->
<script src="js/jquery.js"></script>
<!--[if lt IE 10]> <script type="text/javascript" src="js/ie8.js"></script> <![endif]-->	
<script src="js/plugins.js"></script>
<script src="js/init.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5bpEs3xlB8vhxNFErwoo3MXR64uavf6Y&callback=initMap"></script>
<!-- /SCRIPTS -->
<script>
	document.getElementById('contactForm').onsubmit = function(event) {
		event.preventDefault(); // Prevent form from submitting normally
		// Here, you can add your AJAX request or form handling logic

		// Display the message
		document.getElementById('messageSent').style.display = 'block';

		// Optionally, reset the form
		document.getElementById('contactForm').reset();
	};
</script>
</body>
</html>
