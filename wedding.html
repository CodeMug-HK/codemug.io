<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('card.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(6px);
            z-index: -1;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        button {
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            min-width: 220px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="google-map-btn" onclick="openGoogleMap()">Google Map</button>
        <button class="guide-btn" onclick="openGuide()">How to go</button>
    </div>

    <script>
        function openGoogleMap() {
            window.open('https://maps.app.goo.gl/UECrURv7Ngab3DUf9', '_blank');
        }
        
        function openGuide() {
            window.open('guide.pdf', '_blank');
        }
        
    </script>
</body>
</html>
